<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="Track your mood, improve your mental health with AI-powered insights and professional support." />
    <meta name="keywords" content="mood tracking, mental health, AI insights, psychology, wellness" />
    <meta name="author" content="Mood Log App Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mood-log-app.vercel.app/" />
    <meta property="og:title" content="Mood Log App - Track Your Mood, Improve Your Life" />
    <meta property="og:description" content="A comprehensive mood tracking app that helps you understand your emotional patterns, get AI-powered insights, and connect with mental health professionals." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mood-log-app.vercel.app/" />
    <meta property="twitter:title" content="Mood Log App - Track Your Mood, Improve Your Life" />
    <meta property="twitter:description" content="A comprehensive mood tracking app that helps you understand your emotional patterns, get AI-powered insights, and connect with mental health professionals." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- PWA -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    
    <title>Mood Log App - Track Your Mood, Improve Your Life</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
