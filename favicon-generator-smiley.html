<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Generator - Mood Log App</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        canvas { 
            border: 1px solid #ccc; 
            margin: 10px;
        }
        button {
            background: #8B5CF6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #7C3AED;
        }
        .instructions {
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generador de Favicon - Mood Log App</h2>
        
        <div class="instructions">
            <p>Generando favicon desde tu logo de PostImages...</p>
        </div>

        <!-- Canvas para diferentes tamaÃ±os -->
        <div>
            <h3>16x16 (favicon-16x16.png)</h3>
            <canvas id="canvas16" width="16" height="16"></canvas>
            <button onclick="downloadCanvas('canvas16', 'favicon-16x16.png')">Descargar 16x16</button>
        </div>

        <div>
            <h3>32x32 (favicon-32x32.png)</h3>
            <canvas id="canvas32" width="32" height="32"></canvas>
            <button onclick="downloadCanvas('canvas32', 'favicon-32x32.png')">Descargar 32x32</button>
        </div>

        <div>
            <h3>ICO (favicon.ico) - 32x32</h3>
            <canvas id="canvasIco" width="32" height="32"></canvas>
            <button onclick="downloadCanvas('canvasIco', 'favicon.ico')">Descargar ICO</button>
        </div>

        <div style="margin-top: 20px;">
            <button onclick="generateAll()">Generar Todos</button>
        </div>
    </div>

    <script>
        // Cargar imagen desde PostImages
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = function() {
            generateAll();
        };
        img.onerror = function() {
            console.log('Error cargando imagen, usando fallback con cara sonriente');
            generateFallback();
        };
        img.src = 'https://postimg.cc/5HYdCCDB';

        function drawLogo(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Intentar dibujar la imagen cargada
            if (img.complete && img.naturalWidth !== 0) {
                ctx.drawImage(img, 0, 0, size, size);
            } else {
                // Fallback: dibujar logo con cara sonriente
                drawSmileyLogo(ctx, size);
            }
        }

        function drawSmileyLogo(ctx, size) {
            // Fondo con gradiente
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#8B5CF6');
            gradient.addColorStop(1, '#EC4899');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Esquinas redondeadas
            const radius = size * 0.1;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.clip();

            // Cara sonriente
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ˜Š', size / 2, size / 2);
        }

        function generateAll() {
            drawLogo('canvas16', 16);
            drawLogo('canvas32', 32);
            drawLogo('canvasIco', 32);
        }

        function generateFallback() {
            generateAll();
        }

        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Generar automÃ¡ticamente al cargar
        setTimeout(() => {
            if (img.complete) {
                generateAll();
            } else {
                generateFallback();
            }
        }, 1000);
    </script>
</body>
</html>
