<!DOCTYPE html>
<html>
<head>
    <title>Logo Generator</title>
</head>
<body>
    <canvas id="logoCanvas" width="200" height="80"></canvas>
    
    <script>
        const canvas = document.getElementById('logoCanvas');
        const ctx = canvas.getContext('2d');
        
        // Fondo blanco
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 200, 80);
        
        // Crear gradiente para el ícono
        const gradient = ctx.createLinearGradient(10, 10, 70, 70);
        gradient.addColorStop(0, '#8B5CF6');
        gradient.addColorStop(1, '#EC4899');
        
        // Dibujar rectángulo del ícono
        ctx.fillStyle = gradient;
        ctx.fillRect(10, 10, 60, 60);
        
        // Dibujar checkmark
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.beginPath();
        ctx.moveTo(25, 40);
        ctx.lineTo(35, 50);
        ctx.lineTo(55, 30);
        ctx.stroke();
        
        // Texto "Mood Log"
        ctx.fillStyle = '#7C3AED';
        ctx.font = 'bold 24px Arial';
        ctx.fillText('Mood Log', 80, 35);
        
        // Texto "App"
        ctx.fillStyle = '#6B7280';
        ctx.font = '16px Arial';
        ctx.fillText('App', 80, 55);
        
        // Descargar como PNG
        const link = document.createElement('a');
        link.download = 'mood-log-app-logo.png';
        link.href = canvas.toDataURL();
        link.click();
    </script>
</body>
</html>
